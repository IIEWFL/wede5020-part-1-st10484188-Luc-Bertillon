    /* button-style replacements */
.nav-btn {
    display: inline-block;
    background-color: var(--primary);
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    color: black;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease, background-color .15s ease;
    -webkit-tap-highlight-color: transparent;
}
.nav-btn.small { padding: 0px 5px; }
.nav-btn.green { padding:10px 18px; border-radius:28px; text-decoration:none; color:#fff; background:linear-gradient(45deg,#ff6b6b,#f7b731); box-shadow:0 6px 18px rgba(0,0,0,0.12); transform:translateY(0); transition:transform .18s ease, box-shadow .18s ease; }

/* hover / focus effects */
.nav-btn:hover,
.nav-btn:focus {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    text-decoration: none;
    outline: none;
}
.nav-btn.green:hover { background-color: #9cff67; }

/* ensure heading inside link doesn't add extra spacing */
.nav-btn h3 {
    margin: 0;
    font-size: 1rem;
    line-height: 1;
    color: inherit;
}

.hero { text-align:center; padding: 40px 20px; position: relative; overflow: visible; }
.title {
    font-family: 'Trebuchet MS', Arial, sans-serif;
    font-size: 2.4rem;
    margin: 0 0 10px;
    background: linear-gradient(90deg,#00b7ff,#ffffff,#00b7ff);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: gradientMove 6s linear infinite;
    display: inline-block;
    transform-origin: center;
    letter-spacing: 0.5px;
}
@keyframes gradientMove {
    0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}
.title .paw { margin-left: 8px; color: #ffd36b; animation: pawBounce 1.2s ease-in-out infinite; display:inline-block; }
@keyframes pawBounce {
    0%,100%{ transform: translateY(0) }
 50%{ transform: translateY(-8px) rotate(-8deg) }
}
.subtitle { color:var(--dark); opacity:0.95; margin-top:6px; font-size:1rem; animation:fadeIn 1s ease forwards; }
@keyframes fadeIn { from{opacity:0; transform:translateY(8px)} to{opacity:0.95; transform:translateY(0)} }
.hero .cta { margin-top:14px; display:inline-flex; gap:8px; justify-content:center; flex-wrap:wrap; }
.hero .cta a { padding:10px 18px; border-radius:28px; text-decoration:none; color:#fff; background:linear-gradient(45deg,#ff6b6b,#f7b731); box-shadow:0 6px 18px rgba(0,0,0,0.12); transform:translateY(0); transition:transform .18s ease, box-shadow .18s ease; }
.hero .cta a:hover{ transform: translateY(-6px); box-shadow:0 16px 30px rgba(0,0,0,0.18); }
.sparkle { position:absolute; top:-8px; right:10px; font-size:20px; color:#fff; opacity:0.18; animation:spin 9s linear infinite; pointer-events:none; }
@keyframes spin{ from{transform:rotate(0)} to{transform:rotate(360deg)} }

/* small shimmer underline for emphasis */
.title:after {
    content: "";
    display:block;
    height:3px;
    margin:8px auto 0;
    width:60%;
    border-radius:3px;
    background:linear-gradient(90deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
    animation: shimmer 2.2s linear infinite;
}
@keyframes shimmer {
    0%{transform:translateX(-100%)}
 100%{transform:translateX(100%)}
}
