   <h1>Application Form</h1>

  <form action="#" method="post" novalidate>
    <fieldset style="border:none; padding:0;">
      <legend class="visually-hidden" style="position:absolute;left:-9999px;">Applicant Details</legend>

      <div class="field">
        <label for="first-name">Name</label>
        <input
          id="first-name"
          name="first_name"
          type="text"
          autocomplete="given-name"
          placeholder="e.g., Naledi"
          required
        />
      </div>

      <div class="field">
        <label for="last-name">Surname</label>
        <input
          id="last-name"
          name="last_name"
          type="text"
          autocomplete="family-name"
          placeholder="e.g., Dlamini"
          required
        />
      </div>

      <div class="field">
        <label for="contact-number">Contact Number</label>
        <input
          id="contact-number"
          name="contact_number"
          type="tel"
          inputmode="tel"
          placeholder="e.g., 0821234567 or +27821234567"
          pattern="^(\+27|0)[1-9]\d{8}$"
          title="Use SA format: 0XXXXXXXXX or +27XXXXXXXXX"
          required
        />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          placeholder="e.g., name@example.com"
          required
        />
      </div>
      <a href="Thank_you.html">
  <button type="submit">Submit</button>
</a>
      <button type="reset">Clear</button>

    </fieldset>
  </form>
